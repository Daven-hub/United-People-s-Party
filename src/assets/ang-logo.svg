<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer rings with Cameroon flag colors -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#DC2626" stroke-width="3"/>
  <circle cx="100" cy="100" r="88" fill="none" stroke="#EAB308" stroke-width="3"/>
  <circle cx="100" cy="100" r="81" fill="none" stroke="#16A34A" stroke-width="3"/>
  <circle cx="100" cy="100" r="74" fill="none" stroke="#DC2626" stroke-width="2"/>
  <circle cx="100" cy="100" r="68" fill="none" stroke="#EAB308" stroke-width="2"/>
  <circle cx="100" cy="100" r="62" fill="none" stroke="#16A34A" stroke-width="2"/>
  
  <!-- Main green background -->
  <circle cx="100" cy="100" r="58" fill="#16A34A"/>
  
  <!-- Yellow center circle -->
  <circle cx="100" cy="100" r="35" fill="#EAB308"/>
  
  <!-- Cameroon map silhouette -->
  <path d="M85 85 L90 80 L105 78 L115 85 L118 95 L115 110 L105 118 L95 120 L85 115 L82 105 L85 95 Z" fill="#16A34A"/>
  
  <!-- Laurel branches -->
  <path d="M75 90 Q70 95 75 100 Q70 105 75 110 M125 90 Q130 95 125 100 Q130 105 125 110" stroke="white" stroke-width="2" fill="none"/>
  <path d="M78 88 Q73 93 78 98 Q73 103 78 108 M122 88 Q127 93 122 98 Q127 103 122 108" stroke="white" stroke-width="1.5" fill="none"/>
  
  <!-- ANG text -->
  <text x="100" y="95" text-anchor="middle" fill="white" font-family="Arial Black" font-size="18" font-weight="bold">ANG</text>
  
  <!-- NGA text -->
  <text x="100" y="115" text-anchor="middle" fill="white" font-family="Arial Black" font-size="14" font-weight="bold">NGA</text>
  
  <!-- Circular text paths -->
  <defs>
    <path id="topCircle" d="M 35,100 A 65,65 0 0,1 165,100"/>
    <path id="bottomCircle" d="M 165,100 A 65,65 0 0,1 35,100"/>
  </defs>
  
  <!-- Top text: Alliance Nouvelle Génération -->
  <text font-family="Arial" font-size="14" font-weight="bold" fill="black">
    <textPath href="#topCircle" startOffset="50%" text-anchor="middle">
      Alliance Nouvelle Génération
    </textPath>
  </text>
  
  <!-- Bottom text: New Generation Alliance -->
  <text font-family="Arial" font-size="14" font-weight="bold" fill="black">
    <textPath href="#bottomCircle" startOffset="50%" text-anchor="middle">
      New Generation Alliance
    </textPath>
  </text>
  
  <!-- Green banner at bottom -->
  <rect x="20" y="170" width="160" height="25" rx="12" fill="#16A34A"/>
  <text x="100" y="187" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-style="italic">Pour le Cameroun</text>
</svg>